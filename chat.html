<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            gap: 1rem;
            max-width: 100%;
            height: 100%;
            background-color: #1e1e1e;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border-radius: 8px;
            background-color: #2d2d2d;
        }

        .message {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #6200ea;
            align-self: flex-end;
        }

        .ai-message {
            background-color: #383838;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem;
            background-color: #2d2d2d;
            border-radius: 8px;
        }

        #messageInput {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background-color: #383838;
            color: white;
            font-size: 1rem;
        }

        #messageInput:focus {
            outline: 2px solid #6200ea;
        }

        #sendButton {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            background-color: #6200ea;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #sendButton:hover {
            background-color: #7c4dff;
        }

        #sendButton:active {
            transform: scale(0.98);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        ::-webkit-scrollbar-thumb {
            background: #4d4d4d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6200ea;
        }

        /* Placeholder styling */
        ::placeholder {
            color: #888;
        }

        /* Disable text selection */
        .user-message, .ai-message {
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages-container" id="messagesContainer">
            <div class="message ai-message">
                Hello! How can I assist you today?
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'ai-message');
            messageElement.textContent = message;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function handleSendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                messageInput.value = '';
                
                // Simulate AI response (replace with actual AI integration)
                setTimeout(() => {
                    addMessage('This is a sample response from the AI. Replace this with actual AI integration.');
                }, 1000);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', handleSendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage();
            }
        });

        // Prevent right-click context menu
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Disable settings and modifications
        document.addEventListener('keydown', (e) => {
            // Prevent common keyboard shortcuts
            if ((e.ctrlKey || e.metaKey) && 
                (e.key === 's' || e.key === 'u' || e.key === 'i' || e.key === 'p')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
